<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Justice League</title>
</head>
<body>
	<header>
	  <h1 id='title'>Justice League</h1>
	</header>
	<ul id='roster'>
	  <li class='hero'>Superman</li>
	  <li class='vigilante hero' id='bats'>Batman</li>
	  <li class='hero'>Wonder Woman</li>
	</ul>
    <section class='dojo'>
        <div class='quiz-body'>
          <header>
            <div id='score'>Score: <strong>0</strong></div>
            <h1>Quiz Ninja!</h1>
          </header>
          <div id='question'></div>
          <form id='response'>
            <input name='answer' type='text'>
            <button type='submit'>Submit Answer</button>
          </form>
          <div id='result'></div>
          <div id='info'></div>
          <button id='start'>Click to Start</button>
        </div>
    </section>
    <script src="heroes.js"></script>
</body>
</html>
