<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Challenge for WDD-330 at BYU-I</title>
    <link rel="stylesheet" type="text/css" href="./css/todo-small.css">
</head>
<body>
    <main>
        <div class="todoDiv">
            <h1 id="todoHeader">ToDos</h1>
            <form class ="todoForm">
                <ul id="todoUl">
                   
                </ul>
                <div class="toggleButtons">
                    <p id="tasksLeft"></p>
                    <button type="button" onclick="toggleAll()">All.</button>
                    <button type="button" onclick="toggleActive()">Active.</button>
                    <button type="button" onclick="toggleCompleted()">Completed.</button>
                </div>
            </form>
            <form class="addTasks">
                <div>
                    <input type="text" name="todoInput" id="todoInput" placeholder="Add Item"/>
                    <input type="submit" value="+" id="addButton"/>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy;Joel Hopper BYU-I 2021</p>
    </footer>
    <script type="module" src="./js/test.js"></script>
</body>
</html>
